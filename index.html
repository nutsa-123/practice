<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to Conflict Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      height:100vh;
      margin:0;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
    }
    .card {
      padding:32px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      background: white;
      max-width:700px;
      text-align:center;
    }
    h1 { margin:0 0 12px 0; font-size:2rem; }
    p { margin:0 0 16px 0; color:#444; }
    .cta { padding:10px 18px; border-radius:10px; border:0; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello world</h1>
    <p class="p">With this page i'll learn how to resolve merge conflicts!</p>
    <button class="cta">Click me</button>
  </div>
<script>
  const colors = [
    "#f5f7fa",
    "#ffefd5",
    "#d4f2e7",
    "#ffe6e6",
    "#e0e7ff",
    "#fff3cd",
    "#e8f5e9"
  ];
  
  let index = 0;
  const body = document.body;
  const button = document.querySelector(".cta");

  button.addEventListener("click", () => {
    index = (index + 1) % colors.length;  
    body.style.background = colors[index];  
  });
</script>

</body>
</html>
